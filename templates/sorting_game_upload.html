{% extends 'template.html' %}
{% block title %} Húzd és dobd! {% endblock %}
{% block head %}

    <link rel="stylesheet" href="{{ url_for('static', filename='style/sorting-game.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/navigation.css') }}"/>
    <link href='https://fonts.googleapis.com/css?family=Amatic SC' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
    <script type="module" src="/static/js/sortingUpload.js" defer></script>
{% endblock %}
{% block content %}

            </div>
        </div>

        <div class="category-container">
            <div class="category-card"><input type="text" class="category-input" placeholder="Írj ide" required></div>
            <div class="category-card"><input type="text" class="category-input" placeholder="Írj ide" required></div>
            <div class="category-card"><input type="text" class="category-input" placeholder="Írj ide" required></div>
            <div class="category-card"><input type="text" class="category-input" placeholder="Írj ide" required></div>
            <button class="save">Mentés</button>
        </div>
    </div>
    </div>
{% endblock %}
